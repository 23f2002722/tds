name: Dependency Cache Demo

on:
  workflow_dispatch:   # Manual trigger
  push:
    branches:
      - main

jobs:
  cache-demo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: cache-4db04a5

      - name: prime-cache-4db04a5
        run: |
          if [ -n "${{ steps.cache-deps.outputs.cache-hit }}" ]; then
            echo "Cache hit!"
          else
            echo "Cache miss!"
          fi
